<html>
<head>
    <title>Item Details</title>
</head>
<body>
    <textarea name="mine" id="textStuff" cols="30" rows="10"></textarea>
    <button onclick="SubmitThings()">Enter</button>
    <script>
        const SubmitThings = () => {
    const val = document.getElementById("textStuff").value;

    fetch('http://127.0.0.1:8000/create_user', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 'username': val, 'password': 1234}),
    })
    .then(res => res.json())
    .then(data => {
        console.log(data);
        if( data.outcome == 'success' ) {
            if (data.type == 'patient'){
                window.open('../customer_page/customer_page.html', '_self');
            }
            else{
                window.open('../doctor_page/doctor_page.html', '_self');
            }

    }
    else{
        window.open('../register/register.html', '_self');
    }})
    .catch(err => {
        console.log(err);
    });
}

    </script>
</body>
</html>
