<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-photo/isolated-happy-smiling-dog-white-background-portrait-4_1562-693.jpg" alt="cool pic">
        <div class="register">
            <div class="head">
                <p>Join HealthVault</p>
                <div>
                    <p>Are you a doctor?</p>
                    <button>Register Here</button>
                </div>
            </div>
            <div class="info">
                <form>
                    <label for="full-name">Full Name</label><br>
                    <input type="text" id="full-name" name="full-name"><br>
                    <label for="mob-no">Mobile Number</label><br>
                    <input type="text" id="mob-no" name="mob-no"><br>
                    <label for="create-password">Create Password</label><br>
                    <input type="text" id="create-password" name="create-password"><br>
                </form>
                <button>Next</button>
            </div>
        </div>

    </div>
</body>
</html>
