<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    
    <div class="container">
        <img src="doctor-patient.avif" alt="cool pic">
        <div class="register">
            <div class="head">
                <p>Join HealthVault</p>
                <div>
                    <p>Are you a doctor?</p>
                    <span id="doctor-register">Register Here</span>
                </div>
            </div>
            <div class="info">
                <form>
                    <div>
                        <label for="full-name">Full Name</label><br>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name"><br>               
                    </div>
                    <div>
                        <label for="mob-no">Mobile Number</label><br>
                        <input type="text" id="mob-no" name="mob-no" placeholder="Mobile Number"><br>
                    </div>
                    <div>
                        <label for="create-password">Create Password</label><br>
                        <input type="text" id="create-password" name="create-password" placeholder="Passwprd"><br>
                    </div>
                </form>
                <button class="next">Next</button>
            </div>
        </div>

    </div>
</body>
</html>
